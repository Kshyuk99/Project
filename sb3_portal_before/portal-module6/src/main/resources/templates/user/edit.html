<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정 페이지</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="~{common/header :: body}"></div>

<form th:action="@{/register}" method="post" th:object="${userDto}">
    <input type="hidden" name="no" th:value="${no}" />
    <div class="container">
        <h1>회원 수정</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="password"><b>비밀번호</b></label><br>
        <span class="errorMsg" th:errors="*{password}"></span>
        <input type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요" id="password" />

        <label for="name"><b>이름</b></label><br>
        <span class="errorMsg" th:errors="*{name}"></span>
        <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요" id="name" />

        <label for="email"><b>이메일</b></label>
        <input type="text" th:field="*{email}" placeholder="이메일을 입력해주세요" id="email" />

        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a th:href="@{/login}">Sign in</a>.</p>
    </div>
</form>

<div th:replace="~{common/footer :: body}"></div>
</body>
</html>

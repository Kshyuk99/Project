<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Main</a>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <!-- 관리자 계정이면 '회원 관리' 메뉴 보이게 -->
                <li class="nav-item" th:if="${session.user == 'admin'}">
                    <a class="nav-link" href="/list">회원 관리</a>
                </li>
            </ul>
            <!-- 로그인 여부 확인 -->
            <div class="d-flex">
                <p th:if="${session.user != null}" style="color: darkred" th:text="${session.user} + '님 환영합니다!'"></p>
                <a th:if="${session.user != null}" class="btn btn-primary me-2" href="/logout">로그아웃</a>
                <a th:if="${session.user == null}" class="btn text-white me-2" style="background-color: blueviolet" href="/login">로그인</a>
                <a th:if="${session.user == null}" class="btn btn-primary me-2" href="/register">회원가입</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="~{common/header :: body}"></div>

<form th:action="@{/login}" th:method="post" th:object="${userDto}">
    <div class="container my-5 w-25">
    <label for="id"><b>아이디</b></label>
    <input type="text" th:field="*{id}" placeholder="아이디를 입력해주세요" id="id" class="form-control" />

    <label for="password"><b>비밀번호</b></label>
    <input type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요" id="password" class="form-control" />

    <button type="submit" class="btn btn-primary mt-3">로그인</button>
    <p class="mt-3">계정이 없으신가요? <a th:href="@{/register}">계정 생성</a>.</p>
    </div>
</form>

<div th:replace="~{common/footer :: body}"></div>
</body>
</html>

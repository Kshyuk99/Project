<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="~{common/header :: body}"></div>

<form th:action="@{/register}" method="post" th:object="${userDto}">
    <div class="container my-4 w-50">
        <h1>회원가입</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="id"><b>아이디</b></label><br>
        <span class="errorMsg" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        <input type="text" th:field="*{id}" placeholder="아이디를 입력해주세요" id="id" class="form-control" />

        <label for="password"><b>비밀번호</b></label><br>
        <span class="errorMsg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <input type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요" id="password" class="form-control" />

        <label for="name"><b>이름</b></label><br>
        <span class="errorMsg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요" id="name" class="form-control" />

        <label for="email"><b>이메일</b></label>
        <input type="email" th:field="*{email}" placeholder="이메일을 입력해주세요" id="email" class="form-control" />

        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">회원가입</button>
    </div>

    <div class="container my-5 w-50 text-center">
        <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
    </div>
</form>

<div th:replace="~{common/footer :: body}"></div>
</body>
</html>

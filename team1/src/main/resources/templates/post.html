<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 보기</title>
  <meta charset="UTF-8">
</head>
<body>
<h1 th:text="${post.title}"></h1>
<p>작성자: <span th:text="${post.memberName}"></span></p>
<p>작성일: <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
<p th:text="${post.content}"></p>

<a th:href="@{/board}">게시판</a>
<a th:href="@{/edit/{id}(id=${post.id})}">수정</a>
<a th:href="@{/delete/{id}(id=${post.id})}" onclick="return confirm('삭제하시겠습니까?');">삭제</a>
</body>
</html>

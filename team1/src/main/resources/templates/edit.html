<form th:action="@{/edit/{id}(id=${post.id})}" th:object="${post}" method="post">

  <input type="text" id="title" th:field="*{title}" required maxlength="100"/><br/>

  <label for="content">내용:</label>
  <textarea id="content" th:field="*{content}" required></textarea><br/>

  <button type="submit">수정 완료</button>
</form>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>게시판</h1>

<table>
  <thead>
  <tr>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
    <th>조작</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${posts}">
    <td th:text="${post.title}"></td>
    <td th:text="${post.memberName}"></td>
    <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    <td>
      <a th:href="@{/post/{id}(id=${post.id})}">보기</a>
      <a th:href="@{/edit/{id}(id=${post.id})}">수정</a>
      <a th:href="@{/delete/{id}(id=${post.id})}" onclick="return confirm('삭제하시겠습니까?');">삭제</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/write}">글쓰기</a>
</body>
</html>

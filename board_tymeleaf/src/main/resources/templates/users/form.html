<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">사용자 상세보기</h2>

  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h5 class="card-title mb-0">사용자 정보</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" value="${member.name}" disabled>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" value="${member.email}" disabled>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" value="${member.password}" disabled>
      </div>

      <div class="d-flex justify-content-between">
        <a href="@{/users}" class="btn btn-secondary">목록으로 돌아가기</a>
        <a href="@{/users/edit/{id}(id=${member.id})}" class="btn btn-warning">수정하기</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
